<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Product</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Product Registration</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Register Product</h1>
            <form th:action="@{/registerproduct}" method="post" th:object="${product}">
                <div class="form-group">
                    <label class="control-label" for="productName">Product Name :</label>
                    <input id="productName" type="text" class="form-control" th:field="*{product_name}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="productBasePrice">Product Base Price :</label>
                    <input id="productBasePrice" class="form-control" type="number" step="0.01" th:field="*{product_basePrice}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="productFinalPrice">Product Final Price :</label>
                    <input id="productFinalPrice" class="form-control" type="number" step="0.01" th:field="*{product_finalPrice}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="productDescription">Product Description :</label>
                    <input id="productDescription" type="text" class="form-control" th:field="*{product_description}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register Product</button>
                    <!-- Add a link to navigate back to the index or any other page as needed -->
                    <span> Go back to <a th:href="@{/index}"> Home</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<h3>Productos en subastas</h3>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Valor inicial</th>
        <th>Entrada a la Subasta</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.product_id}">ID</td>
        <td th:text="${product.product_name}">ID</td>
        <td th:text="${product.product_basePrice}">ID</td>
        <td th:text="${product.product_finalPrice}">ID</td>
    </tr>
    </tbody>
</table>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
